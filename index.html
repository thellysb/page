<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Agradecimento</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0fdf4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .checkmark {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .thank-you-text {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #166534;
    }

    .btn {
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark-circle">
      <svg class="checkmark" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <div class="thank-you-text">Obrigado! Sua compra foi concluída com sucesso.</div>
    <button class="btn" onclick="window.location.href='/'">ACESSAR CONTEÚDOS</button>
  </div>
</body>
</html>
