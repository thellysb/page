  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0fdf4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;

    .checkmark-circle {

      justify-content: center;
      margin: 0 auto 1.5rem;

    }

    .checkmark {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .thank-you-text {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #166534;
    }

    .btn {
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #16a34a;
    }
  </style>
